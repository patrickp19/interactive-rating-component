<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div id="pop-up-card" class="pop-up-card">
      <div id="rating-state" class="rating-state flow-content">
        <img src="/images/icon-star.svg" alt="" />
        <h1>How did we do?</h1>
        <h2>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </h2>
        <ul class="rating-radio-item-list">
          <input type="radio" name="rating-group" id="one" value="1" />
          <input type="radio" name="rating-group" id="two" value="2" />
          <input type="radio" name="rating-group" id="three" value="3" />
          <input type="radio" name="rating-group" id="four" value="4" />
          <input type="radio" name="rating-group" id="five" value="5" />

          <li class="radio-one">
            <label for="one">1</label>
          </li>
          <li class="radio-two">
            <label for="two">2</label>
          </li>
          <li class="radio-three">
            <label for="three">3</label>
          </li>
          <li class="radio-four">
            <label for="four">4</label>
          </li>
          <li class="radio-five">
            <label for="five">5</label>
          </li>
        </ul>
        <button id="submit" onclick="submit()">Submit</button>
      </div>
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <div id="thank-you-state" class="thank-you-state flow-content">
        <img src="/images/illustration-thank-you.svg" alt="" />
        <p>
          You selected
          <span id="rating-message">3</span>
          <!-- Add rating here -->
          out of 5
        </p>

        <h1>Thank you!</h1>
        <h2>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </h2>
      </div>
    </div>

    <!-- Thank you state end -->

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
